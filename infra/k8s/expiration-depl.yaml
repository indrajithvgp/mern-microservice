
apiVersion: apps/v1
kind: Deployment
metadata:
  name: expiration-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expiration
  template:
    metadata:
      labels:
        app: expiration
    spec:
      containers:
      - name: expiration
        image: us.gcr.io/ticketing-dev-314709/expiration
        env:
          - name: MONGO_URI
            value: 'mongodb://expiration-mongo-srv:27017/expiration'
          - name: JWT_KEY
            valueFrom:
              secretKeyRef: 
                name: jwt-secret
                key: JWT_KEY
          - name: REDIS_HOST
            value: expiration-redis-srv
